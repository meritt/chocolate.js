<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Templates</title>
</head>
<body>

<!-- Шаблон при наведении на изображение в тексте сайта -->
<script id="image-hover" type="text/x-template">
  <span class="choco-item-hover" data-pid="{{cid}}"></span>
</script>

<!-- Шаблон блока перекрывающего весь сайт и добавляющий основную структуру шоколада -->
<script id="overlay" type="text/x-template">
  <div class="choco-overlay">
    <div class="choco-slider">
      <div class="choco-inline-hack"></div>
    </div>
    <div class="choco-leftside choco-unselect"></div>
    <div class="choco-rightside choco-unselect"></div>
  </div>
</script>

<!-- Шаблон слайда изображения -->
<script id="slide" type="text/x-template">
  <div class="choco-slide">
    <div class="choco-slide-container">
      <div class="choco-spinner">
        <img src="@@basedir/loader.png" width="30" height="30" alt="" class="choco-spinner-cssanimation">
        <img src="@@basedir/loader.gif" width="32" height="32" alt="" class="choco-spinner-gifanimation">
      </div>
      <img class="choco-slide-image" src="" alt="{{title}}">
    </div>
  </div>
</script>

</body>
</html>
